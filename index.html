<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product app</title>
    <!--Bootstrap importation-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Navigation-->
     <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Prouduct app</a>
     </nav>

     <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
             <div class="card">
                <div class="card-header"> <h4>Add a producto</h4></div>
                <form action="" class="card-body" id="product-form">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Product name..." class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <input type="number" step="0.01" id="price" placeholder="Product price..." class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <input type="number" id="year" placeholder="Year product..." class="form-control" value="2020" min="1900" max="2023">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block mt-3">
                </form>
             </div>
            </div>
            
                <div id="product-list" class="col-md-8"></div>
            

        </div>
     </div>
    <script src="index.js"></script>
</body>
</html>
